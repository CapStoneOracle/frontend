    <div class="font28b mt-5 text-center mb-5" style="padding-right:40vw;">회원가입 완료!
    </div>

    <div class="d-flex justify-content-center">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
        <div id="lottie-animation" style="width: 300px; height: 300px;"></div>
    </div>
    
    <script>
        const animationContainer = document.getElementById("lottie-animation");
        const animationData = {
            container: animationContainer,
            renderer: "svg",
            loop: false,
            autoplay: true,
            path: "https://assets7.lottiefiles.com/packages/lf20_uu0x8lqv.json"
        };
    
        const anim = lottie.loadAnimation(animationData);
        anim.addEventListener('complete', function () {
            anim.loop = false; // 루프 모드를 비활성화합니다.
            anim.goToAndStop(anim.getDuration(true) - 1, true); // 애니메이션의 마지막 프레임 직전으로 이동하고 멈춥니다.
        });
    </script>
    
    
    
</main>
